<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
         <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body>
        
        <div data-role="page" id="homePage">
            <div data-role="header">
                <h1>Native Camera</h1>
            </div>
            <div data-role="main" class="ui-content">

                <div id="camera">
                    <button class="camera-control" onclick="capturePhoto();">Capture Photo</button>
                 
                    <div style="text-align:center;margin:20px;">
                        <img id="cameraPic" src="" style="width:auto;height:120px;"></img>
                    </div>
                </div>
                
            </div>
        </div> 

        <div data-role="page" id="settings_page">
            <div data-role="header">
                <h1>Settings</h1>
            </div>
            <div data-role="main" class="ui-content">
                <a href="#homePage" data-role="button" data-icon="arrow-l">Back</a>
                <form id="form_settings" action="#homePage">
                    <label for="toonGebruiker">Toon gebruiker bij to do</label>
                    <select name="toonGebruiker" id="toonGebruiker" data-role="flipswitch">
                        <option value="off">Off</option>
                        <option value="on">On</option>
                    </select>
                    <label for="toonTijd">Toon tijd bij to do</label>
                    <select name="toonTijd" id="toonTijd" data-role="flipswitch">
                        <option value="off">Off</option>
                        <option value="on">On</option>
                    </select>
                    <input type="submit" value="Save">
                </form>
            </div>
        </div>

        <div data-role="page" id="toDo_page">
            <div data-role="header">
                <h1>To do list</h1>
            </div>

            <div data-role="main" class="ui-content">
                <a href="#homePage" data-role="button" data-icon="arrow-l">Back</a>
                <div class="toDoList">
                    <!-- DYNAMIC CONTENT -->
                </div>
            </div>
        </div>

        <div data-role="page" id="addToDo_page">
            <div data-role="header">
                <h1>Add Todo</h1>
            </div>

            <div data-role="main" class="ui-content">
                <a href="#homePage" data-role="button" data-icon="arrow-l">Back</a>
                <form id="form_addToDo" action="#btn_toDo">
                    <input type="text" name="user" id="user" placeholder="User">
                    <textarea name="description" id="description" placeholder="Description"></textarea>
                    <input type="submit" value="Add">
                </form>
            </div>
        </div>

        <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/custom.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
